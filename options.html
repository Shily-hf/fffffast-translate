<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻译设置 - Hover Translate</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>🌐 翻译设置</h1>

    <div class="section">
      <h2>翻译源选择</h2>
      <div class="option-group">
        <label class="radio-label">
          <input type="radio" name="translator" value="google" checked>
          <span class="radio-text">
            <strong>Google Translate</strong>
            <span class="badge free">免费</span>
            <p class="description">无需配置，开箱即用（可能不稳定）</p>
          </span>
        </label>

        <label class="radio-label">
          <input type="radio" name="translator" value="deepl">
          <span class="radio-text">
            <strong>DeepL</strong>
            <span class="badge api">需要API</span>
            <p class="description">翻译质量高，支持多种语言</p>
          </span>
        </label>

        <label class="radio-label">
          <input type="radio" name="translator" value="youdao">
          <span class="radio-text">
            <strong>有道翻译</strong>
            <span class="badge api">需要API</span>
            <p class="description">国内访问快，支持中文友好</p>
          </span>
        </label>

        <label class="radio-label">
          <input type="radio" name="translator" value="baidu">
          <span class="radio-text">
            <strong>百度翻译</strong>
            <span class="badge api">需要API</span>
            <p class="description">免费额度大，适合日常使用</p>
          </span>
        </label>
      </div>
    </div>

    <div class="section api-config" id="deeplConfig" style="display: none;">
      <h2>DeepL API 配置</h2>
      <div class="form-group">
        <label for="deeplApiKey">API Key:</label>
        <div class="password-wrapper">
          <input type="password" id="deeplApiKey" placeholder="输入你的 DeepL API Key">
          <span class="toggle-password" data-target="deeplApiKey">👁️</span>
        </div>
        <small>在 <a href="https://www.deepl.com/pro-api" target="_blank">DeepL官网</a> 注册获取免费API</small>
      </div>
    </div>

    <div class="section api-config" id="youdaoConfig" style="display: none;">
      <h2>有道翻译 API 配置</h2>
      <div class="form-group">
        <label for="youdaoAppId">APP ID:</label>
        <input type="text" id="youdaoAppId" placeholder="输入你的有道 APP ID">
      </div>
      <div class="form-group">
        <label for="youdaoAppSecret">APP Secret:</label>
        <div class="password-wrapper">
          <input type="password" id="youdaoAppSecret" placeholder="输入你的有道 APP Secret">
          <span class="toggle-password" data-target="youdaoAppSecret">👁️</span>
        </div>
      </div>
      <small>在 <a href="https://ai.youdao.com/" target="_blank">有道智云</a> 注册获取API</small>
    </div>

    <div class="section api-config" id="baiduConfig" style="display: none;">
      <h2>百度翻译 API 配置</h2>
      <div class="form-group">
        <label for="baiduAppId">APP ID:</label>
        <input type="text" id="baiduAppId" placeholder="输入你的百度翻译 APP ID">
      </div>
      <div class="form-group">
        <label for="baiduSecretKey">密钥:</label>
        <div class="password-wrapper">
          <input type="password" id="baiduSecretKey" placeholder="输入你的百度翻译密钥">
          <span class="toggle-password" data-target="baiduSecretKey">👁️</span>
        </div>
      </div>
      <small>在 <a href="https://fanyi-api.baidu.com/" target="_blank">百度翻译开放平台</a> 注册获取API</small>
    </div>

    <div class="section">
      <h2>其他设置</h2>
      <div class="form-group">
        <label for="targetLang">目标语言:</label>
        <select id="targetLang">
          <option value="zh-CN">简体中文</option>
          <option value="zh-TW">繁体中文</option>
          <option value="en">英文</option>
          <option value="ja">日文</option>
          <option value="ko">韩文</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button id="saveBtn" class="btn-primary">保存设置</button>
      <button id="testBtn" class="btn-secondary">测试翻译</button>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
